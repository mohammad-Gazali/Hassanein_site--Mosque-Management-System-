<ul>
    {% for error in form.non_field_errors %}
        <li class="list-group-item list-group-item-danger rounded"> {{ error|escape }} </li>
    {% endfor %}
    {% for field in form %}
        {% for error in field.errors %}
            <li class="list-group-item list-group-item-danger rounded"> {{ error|escape }} </li>
        {% endfor %}
    {% endfor %}
</ul>

{% for field in form %}
    <div class="mb-3 {% if field.widget_type == 'checkbox' %}form-check form-switch{% endif %} {% if field.widget_type == 'number' %}d-flex justify-content-between align-items-center{% endif %}">
        <label class="form-check-label fw-bold"> {{ field.label }} </label>
        {{ field }}
    </div>
    <hr>
{% endfor %}
