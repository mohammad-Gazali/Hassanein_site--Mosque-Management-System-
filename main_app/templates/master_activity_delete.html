{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'css/master_activity_delete_style.css' %}">
{% endblock extrastyle %}

{% block title %}
    حذف التسميع
{% endblock title %}

{% block content %}
    <div id="main-container-delete-message" class="container">
        <h2 class="title bg-danger text-white">
            تحذير
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </h2>
        <form method="POST" class="d-flex justify-content-center flex-column gap-4">
            {% csrf_token %}
            <p class="text-white my-4">
                هل أنت متأكد من حذف هذا التسميع ؟
            </p>
            {{ form }}
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <button class="btn btn-danger" style="width: 40%;" type="submit">
                    حذف
                </button>
                <a href="javascript:history.back()" class="btn btn-secondary" style="width: 40%;">تراجع</a>
            </div>
        </form>
    </div>
{% endblock content %}
